baseurl: https://focused-murdock-ca6c32.netlify.app
# DefaultContentLanguage: en
title: James Molyneux
theme: hugo-future-imperfect-slim
paginate: 5
disqusShortname: ''
googleAnalytics: ''
pluralizeListTitles: no
disableLanguages: []
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
markup:
  goldmark:
    renderer:
      unsafe: yes
outputs:
  home:
    - html
    - json
    - rss
params:
  cssFiles: ["default"]
  enableCDN: no
  footer:
    rssFooter: no
    socialFooter: no
  header:
    dynamicTitles: yes
    languageMenu: no
    navbarTitle: James Molyneux
    searchMenu: yes
    shareMenu: no
  hideEmptyStats: no
  highlightjs: yes
  highlightjsLang: [R]
  highlightjsTheme: 'github'
  imageStretch: ''
  intro:
    alwaysOnHomepage: no
    header: Hugo Future Imperfect Slim
    hideWhenSingleColumn: no
    paragraph: Assistant Professor of Statistics at Oregon State University
    pic:
      alt: Hugo Future Imperfect Slim
      shape: circle
      src: img/main/me-and-dad.jpg
      width: '300'
    rssIntro: no
    socialIntro: yes
  jsFiles: ["default"]
  meta:
    author: James Molyneux
    description: A personal website for James Molyneux.
    favicon: no
    faviconVersion: '1'
    iOSColor: '#ffffff'
    msColor: '#ffffff'
    svg: yes
  readingTime: no
  removeBlur: no
  sidebar:
    # about: This theme was developed for Hugo static site generator.
    categories: no
    categoriesByCount: no
    postAmount: 0
  # socialShare:
  #   - twitter
  #   - facebook
  #   - reddit
  #   - linkedin
  #   - pinterest
  #   - email
  staticman:
    api: ''
    branch: ''
    enabled: no
    gitProvider: ''
    recaptcha:
      encryptedKey: ''
      siteKey: ''
    repo: ''
    username: ''
  utterances:
    enabled: no
    issueNumber: ''
    issueTerm: pathname
    label: ''
    repo: ''
    theme: github-light
  viewMorePostsLink: blog
menu:
  main:
    - identifier: home
      name: Home
      pre: <i class='fa fa-home'></i>
      url: ''
      weight: 1
    - identifier: about
      name: About
      pre: <i class='far fa-id-card'></i>
      url: about
      weight: 2
    - identifier: blog
      name: Blog
      pre: <i class='far fa-newspaper'></i>
      url: blog
      weight: 3
